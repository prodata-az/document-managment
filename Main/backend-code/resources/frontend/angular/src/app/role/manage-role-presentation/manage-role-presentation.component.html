<section class="content">
  <div class="content-block">
    <div class="block-header">
      <div class="breadcrumb-main">
        <div class="row">
          <div class="col-6">
            <div class="breadcrumb-title">
              <h2>{{'MANAGE_ROLE' | translate}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <div class="row margin-2">
              <div class="col-md-6">
                <label class="form-label">{{'ROLE_NAME' | translate}}</label>
                <input [(ngModel)]="role.name" type="text" class="form-control">
              </div>
            </div>
            <div class="row margin-2">
              <div class="col-sm-12">
                <h4 class="widget-title">{{'PERMISSION' | translate}}</h4>
                <mat-checkbox color="primary" (change)="selecetAll($event)">
                  Select All
                </mat-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div fxLayout="row wrap" *ngFor='let page of pages; let i=index'>
                  <div fxFlex="100" fxFlex.sm="100">
                    <mat-checkbox color="primary" (change)="onPageSelect($event,page)">
                      <b> {{page.name}}</b>
                    </mat-checkbox>
                  </div>
                  <div class="row m-l-15">
                      <div class="col-sm-3 row" *ngFor='let action of page.pageActions'>
                        <mat-checkbox color="primary" [checked]="checkPermission(action.id)"
                          (change)="onPermissionChange($any($event),page,action)">
                          {{action.name}}
                        </mat-checkbox>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 mt-2">
                <button class="btn btn-green btn-success btn-sm m-r-10" (click)="saveRole()" cdkFocusInitial>
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="check-circle">
                        <path id="Icon" d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999M22 3.99999L12 14.01L9.00001 11.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg> {{'SAVE' | translate}}
                </button>
                <button class="btn btn-red btn-danger btn-sm" [routerLink]="['/roles']">
                  <svg width="16" height="16" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="trash-2" stroke="red">
                        <path id="Icon" d="M3.6875 6H5.6875M5.6875 6H21.6875M5.6875 6V20C5.6875 20.5304 5.89821 21.0391 6.27329 21.4142C6.64836 21.7893 7.15707 22 7.6875 22H17.6875C18.2179 22 18.7266 21.7893 19.1017 21.4142C19.4768 21.0391 19.6875 20.5304 19.6875 20V6H5.6875ZM8.6875 6V4C8.6875 3.46957 8.89821 2.96086 9.27329 2.58579C9.64836 2.21071 10.1571 2 10.6875 2H14.6875C15.2179 2 15.7266 2.21071 16.1017 2.58579C16.4768 2.96086 16.6875 3.46957 16.6875 4V6M10.6875 11V17M14.6875 11V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                  </svg> {{'CANCEL' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<style>
  .btn-green{
    background: #32977F !important;
  }
  .btn-green svg{
    color: #ffff !important;
    width: 20px !important;
    height: 20px !important;
  }
  .btn-green-color{
    color: #ffff !important;
  }
  .btn-red{
    border: 1px solid red !important;
    background-color: white !important;
    color: red !important;
  }
  
  .btn-red svg{
    color: red !important;
    width: 20px !important;
    height: 20px !important;
  }
  </style>
