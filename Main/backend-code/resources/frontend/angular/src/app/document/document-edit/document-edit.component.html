<button mat-icon-button class="close-button" (click)="closeDialog()">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>{{'EDIT_DOCUMENT' | translate}}</h2>
<div mat-dialog-content>
  <form [formGroup]="documentForm">
    <div class="row">
      <div class="col-sm-12 m-b-10">
        <label class="form-label">{{'Name' | translate}}</label>
        <input formControlName="name" class="form-control" type="text">
        <div class="text-danger"
          *ngIf="documentForm.get('name').touched && documentForm.get('name').hasError('required')">
          {{'NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <div class="col-sm-12 m-b-10">
        <label class="form-label">{{'META_TAGS' | translate}}</label>
        <input formControlName="farmerid" class="form-control" type="text">
        <div class="text-danger"
          *ngIf="documentForm.get('farmerid').touched && documentForm.get('farmerid').hasError('required')">
          {{'NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <div class="col-sm-12 m-b-10">
        <label class="form-label">{{'CONTRACT_SQUARE' | translate}}</label>
        <input formControlName="square" class="form-control" type="text">
        <div class="text-danger"
          *ngIf="documentForm.get('square').touched && documentForm.get('square').hasError('required')">
          {{'NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">{{'CONTRACT_VIOLATION' | translate}}</label>
        <select [(ngModel)]="violationeditActive"  formControlName="violation" class="form-control" type="text"  >
          <option value="1">Active</option>
          <option value="0">Deactive</option>
       </select>
        <div class="text-danger"
          *ngIf="documentForm.get('violation').touched && documentForm.get('violation')?.hasError('required')">
          {{'NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">{{'CONTRACT_STATUS' | translate}}</label>
        <select [(ngModel)]="statuseditActive" formControlName="status" class="form-control" type="text"  >
          <option value="0">Created</option>
          <option value="1">Approved</option>
          <option value="2">Checked</option>
          <option value="3">Deleted</option>
       </select>
        <div class="text-danger"
          *ngIf="documentForm.get('status').touched && documentForm.get('status')?.hasError('required')">
          {{'NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <!-- <div class="col-md-4">
        <label class="form-label">{{'CONTRACT_DISTRICT' | translate}}</label>
        <mat-select class="form-select" formControlName="district">
          <mat-option>-- {{'NONE' | translate}} --</mat-option>
          <mat-option *ngFor="let district of districts" [value]="district.code">
            <div class="country-item">
                <b> {{district.name}}</b>
            </div>
          </mat-option>
        </mat-select>
      </div> -->
      <div class="col-sm-12 m-b-10">
        <label class="form-label">{{'CATEGORY' | translate}}</label>
        <mat-select class="form-select" formControlName="categoryId">
          <mat-option>-- {{'NONE' | translate}} --</mat-option>
          <mat-option *ngFor="let category of data.categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
        <div class="text-danger"
          *ngIf="documentForm.get('categoryId').touched && documentForm.get('categoryId').hasError('required')">
          {{'CATEGORY_NAME_IS_REQUIRED' | translate}}
        </div>
      </div>
      <div class="col-sm-12 m-b-10">
        <label class="form-label">{{'DESCRIPTION' | translate}}</label>
        <textarea formControlName="description" class="form-control">
        </textarea>
      </div>
      <div class="m-t-10 col-md-12">
        <button *hasClaim="['ALL_DOCUMENTS_EDIT_DOCUMENT','ASSIGNED_DOCUMENTS_EDIT_DOCUMENT']"
          class="btn btn-success btn-sm m-r-10" (click)="SaveDocument()" cdkFocusInitial><i class="fas fa-save"></i>
          {{'SAVE' | translate}}</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDocumentCancel()"><i
            class="fas fa-times-circle"></i> {{'CANCEL' | translate}}</button>
      </div>
    </div>
  </form>
</div>
